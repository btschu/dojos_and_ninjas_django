<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container d-flex justify-content-center justify-content-around mt-5">
        <div class="card border-0 col-3">
            <h1 class="mb-4">Add New Dojo</h1>
            <form action="/add_dojo" method="post">
                {% csrf_token %}
                <div class="mb-3 form-group d-flex align-items-center">
                    <label for="name" class="form-label col-4">Dojo Name:</label>
                    <input type="text" class="form-control border border-dark col-4" name="name">
                </div>
                <button class="btn btn-primary" value="Create Dojo" >Create</button>
            </form>
        </div>
        <div class="card border-0 col-5">
            <h1 class="mb-4">All Dojos</h1>
                <div class="mb-3 form-group border border-dark rounded p-4">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Dojo Name</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for dojo in dojos %}
                                <tr>
                                    <td><a href="/dojo/{{ dojo.id }}">{{ dojo.name }}</a></td>
                                    <td><a class="btn-sm text-decoration-none btn-success mr-2" href="/add_ninja/{{dojo.id}}">Add Ninja to Dojo</a><a class="btn-sm text-decoration-none btn-danger" href="/dojo/delete/{{dojo.id}}">Delete Dojo</a></td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
        </div>
    </div>
</body>
</html>
