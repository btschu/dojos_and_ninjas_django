<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Membership</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-4 mx-auto w-50">
        <h1 class="text-center">Ninjas at {{ dojo.name }}</h1>
        <table class="table table-striped table-hover border border-dark mt-4 mx-auto">
            <thead class="">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for ninja in dojo.ninjas.all %}
                <tr>
                    <td>{{ ninja.first_name }} </td>
                    <td>{{ ninja.last_name }}</td>
                    <td><a href="/ninja/delete/{{ninja.id}}">Delete Ninja</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a class="btn text-decoration-none btn-primary" href="/">Home</a>
        <a class="btn text-decoration-none btn-success float-right mb-2" href="/add_ninja/{{dojo.id}}">Add Ninja to {{dojo.name}}</a>
    </div>
</body>
</html>
